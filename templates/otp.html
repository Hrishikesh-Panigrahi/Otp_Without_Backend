{{ define "OTP" }}

<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-100 via-white to-blue-100">
    <div class="bg-white shadow-lg rounded-xl p-10 w-96">
        <h2 class="text-3xl font-extrabold mb-6 text-center text-gray-800">Verify OTP</h2>
        <p class="text-center text-sm text-gray-500 mb-8">
            Please enter the 6-digit OTP sent to your email.
        </p>
        <form action="/verifyotp" method="POST" class="space-y-6">
            <div>
                <label for="otp" class="block text-sm font-medium text-gray-700 mb-2">One-Time Password</label>
                <input type="text" id="otp" name="otp" maxlength="6" required
                    class="block w-full px-4 py-2 text-gray-700 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                    placeholder="Enter OTP">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-1 transition-transform transform hover:scale-105">
                Verify OTP
            </button>

            <div class="text-center">
                <a href="/" class="text-sm text-blue-600 hover:text-blue-700 font-medium">
                    Resend OTP
                </a>
            </div>
        </form>
    </div>
</div>
{{ end }}
